<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HFV Green Drop – Neon Rain (Canvas)</title>
<style>
  body {
    margin: 0;
    background: #0f1112; /* dark grey background fits neon */
    display: grid;
    place-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: #00ff9a;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* behind content */
  }

  .center {
    position: relative;
    z-index: 1; /* above the canvas */
    text-align: center;
  }

  .flow-img {
    width: min(90vw, 520px);
    display: block;
    margin: auto;
    border-radius: 20px;
  }

  h1, p {
    margin: .6rem 0 0;
    text-shadow: 0 0 10px #00ff9a, 0 0 22px #00ff9a;
  }
  p { color: #bfffe6; }
</style>
</head>
<body>
  <!-- Canvas for neon rain -->
  <canvas id="rain"></canvas>

  <!-- Your image + caption -->
  <div class="center">
    <img class="flow-img" src="hfv-green-flow.png" alt="Glowing HFV">
    <h1>BTC DROP</h1>
    <p>The future is flowing in neon green ⚡</p>
  </div>

<script>
const canvas = document.getElementById('rain');
const ctx = canvas.getContext('2d');
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// Raindrop particle class
class Drop {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * w;
    this.y = Math.random() * -h; // start above
    this.size = Math.random() * 3 + 2; // radius
    this.speed = Math.random() * 4 + 2; // fall speed
    this.alpha = Math.random() * 0.5 + 0.5;
    this.pulse = Math.random() * Math.PI * 2;
  }
  update() {
    this.y += this.speed;
    this.pulse += 0.1;
    if (this.y > h) this.reset();
  }
  draw(ctx) {
    const glow = Math.sin(this.pulse) * 0.3 + 0.7; // pulsate
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fillStyle = `rgba(0,255,154,${this.alpha * glow})`;
    ctx.shadowColor = "#00ff9a";
    ctx.shadowBlur = 20;
    ctx.fill();
  }
}

const drops = Array.from({length: 200}, () => new Drop());

function animate() {
  ctx.clearRect(0, 0, w, h);
  for (let d of drops) {
    d.update();
    d.draw(ctx);
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
